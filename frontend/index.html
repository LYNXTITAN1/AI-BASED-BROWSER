<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Browser Pro - Next-Generation AI-Powered Browser</title>
    <meta name="description" content="Experience the future of web browsing with AI-powered search, universal domain access, and intelligent automation.">
    <meta name="keywords" content="AI browser, intelligent search, web automation, privacy-first browsing">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],

                    colors: {

                            600: '#2563eb',
                            700: '#1d4ed8',

                        'ai-purple': {
                            50: '#faf5ff',

                            600: '#7c3aed',
                            700: '#6d28d9',

                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-50 font-sans antialiased">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700 flex items-center justify-center z-50">
        <div class="text-center text-white">
            <div class="w-16 h-16 mx-auto mb-6 relative">
                <div class="absolute inset-0 border-4 border-white/30 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
                <div class="absolute inset-2 bg-white/20 rounded-full flex items-center justify-center">
                    <span class="text-2xl">ü§ñ</span>
                </div>
            </div>
            <h2 class="text-2xl font-bold mb-2">AI Browser Pro</h2>
            <p class="text-blue-100">Initializing AI systems...</p>

    <!-- Main Application -->
    <div id="app" class="hidden">
        <!-- Browser Chrome -->
        <header class="bg-gray-900 text-white flex items-center justify-between px-4 py-2 select-none">
            <!-- Left: App Info -->
            <div class="flex items-center space-x-3">
                <div class="flex items-center space-x-2">

                    <span class="font-semibold text-sm">AI Browser Pro</span>

                <!-- AI Status Indicator -->

            </div>

            <!-- Center: Performance Stats -->
            <div class="flex items-center space-x-4 text-xs text-gray-400">
                <span>Memory: <span id="memory-usage">2.1GB</span></span>
                <span>‚Ä¢</span>
                <span>AI Latency: <span id="ai-latency">125ms</span></span>
                <span>‚Ä¢</span>
                <span>Security: <span class="text-green-400">Active</span></span>
            </div>

            <!-- Right: Window Controls -->
            <div class="flex items-center space-x-2">
                <button class="p-1 hover:bg-gray-700 rounded transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
                <button class="p-1 hover:bg-gray-700 rounded transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                    </svg>
                </button>
                <button class="p-1 hover:bg-gray-700 rounded transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                    </svg>
                </button>
                <button class="p-1 hover:bg-red-600 rounded transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Tab Bar -->
        <div class="bg-gray-50 border-b border-gray-200 flex items-center px-2">
            <div id="tabs-container" class="flex items-center flex-1 overflow-x-auto">
                <!-- Tabs will be dynamically added here -->
            </div>
            <button id="new-tab-btn" class="flex-shrink-0 p-2 hover:bg-gray-100 rounded-md transition-colors">
                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
            </button>
        </div>

        <!-- Navigation Bar -->
        <div class="bg-white border-b border-gray-200 shadow-sm">
            <div class="flex items-center space-x-3 px-4 py-3">
                <!-- Navigation Controls -->
                <div class="flex items-center space-x-1">
                    <button id="back-btn" class="p-2 hover:bg-gray-100 rounded-lg transition-colors disabled:opacity-50">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <button id="forward-btn" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                    <button id="refresh-btn" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                    <button id="home-btn" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                    </button>
                </div>

                <!-- Universal Search Bar -->
                <div class="flex-1 relative">
                    <div class="relative bg-gray-50 rounded-xl border border-gray-200 overflow-hidden group focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-transparent">
                        <!-- AI Status Indicators -->
                        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 flex items-center space-x-2">
                            <div class="w-4 h-4 text-green-500">üõ°Ô∏è</div>
                            <div class="w-4 h-4 text-blue-500">üåê</div>
                            <div class="w-4 h-4 text-purple-500 animate-spin-slow">ü§ñ</div>
                        </div>

                        <!-- Search Input -->
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Search Google, visit any domain, or enter URL..."

                        >

                        <!-- Search Actions -->
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 flex items-center space-x-2">
                            <button id="voice-btn" class="p-1.5 rounded-lg transition-colors hover:bg-gray-200 text-gray-600">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                                </svg>
                            </button>
                            <button id="camera-btn" class="p-1.5 rounded-lg transition-colors hover:bg-gray-200 text-gray-600">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </button>
                            <button id="search-btn" class="p-1.5 rounded-lg transition-colors hover:bg-gray-200 text-gray-600">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </button>
                        </div>

                        <!-- AI Confidence Indicator -->
                        <div class="absolute bottom-0 left-0 right-0 h-0.5">
                            <div id="ai-confidence-bar" class="h-full bg-gradient-to-r from-blue-500 via-purple-500 to-green-500 transition-all duration-300" style="width: 94%"></div>
                        </div>
                    </div>

                    <!-- Search Suggestions -->
                    <div id="search-suggestions" class="absolute top-full left-0 right-0 mt-2 bg-white rounded-xl shadow-xl border border-gray-200 p-2 z-50 max-h-96 overflow-y-auto hidden">
                        <!-- Suggestions will be dynamically added here -->
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center space-x-2">
                    <button id="bookmark-btn" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                        </svg>
                    </button>
                    <button id="sidebar-btn" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>

                </div>
            </div>

        <!-- Main Content Area -->
        <main class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-80 bg-white border-r border-gray-200 overflow-hidden hidden">
                <div class="h-full flex flex-col">
                    <!-- Sidebar Header -->
                    <div class="flex items-center justify-between p-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">AI Assistant</h2>
                        <button id="close-sidebar-btn" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>

                    <!-- Sidebar Content -->
                    <div class="flex-1 overflow-y-auto p-4">

                        </div>
                    </div>
                </div>
            </aside>

            <!-- Content Area -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <!-- Security Bar -->
                <div id="security-bar" class="px-4 py-2 text-sm bg-green-50 text-green-800 border-b border-green-200">
                    <div class="flex items-center space-x-2">
                        <span>üõ°Ô∏è</span>
                        <span>Secure connection</span>
                        <span class="text-xs opacity-75">‚Ä¢ ai-browser://home</span>
                        <div class="ml-auto flex items-center space-x-2">
                            <span class="text-xs bg-green-200 text-green-800 px-2 py-0.5 rounded-full">
                                ‚úì AI Enhanced
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div id="content-area" class="flex-1 overflow-hidden">
                    <!-- Content will be dynamically loaded -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/ai.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/tabs.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
